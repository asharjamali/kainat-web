		<div class="wrapper">
			<div class="r_form_wrap">

				<div
					class="title">
					<p>Admission form
					</p>
				</div>

				<!-- Admission from -->
				<div
					class="r_form">
					<form method="post"
						onsubmit="sendmail(); reset(); return false;">
						<div
							class="input_wrap">
							<label
								for="yourname">Your
								Name</label>
							<div
								class="input_item">
								<i class="fa fa-user"
									id="icon"></i>
								<input type="text" name="your name"
									class="input"
									id="yourname"
									placeholder="Enter the name"
									required>
							</div>
						</div>
						<div
							class="input_wrap">
							<label
								for="emailaddress">Email
								Address</label>
							<div
								class="input_item">
								<i class="fa fa-envelope"
									id="icon"></i>
								<input type="text" name="email address"
									class="input"
									id="emailaddress"
									placeholder="Enter the Email ID"
									required>
							</div>
						</div>

						<div
							class="input_wrap">
							<label
								for="phone">Phone</label>
							<div
								class="input_item">
								<i class="fa fa-phone-square"
									id="icon"></i>
								<input type="number" name="phone"
									class="input"
									id="phone"
									placeholder="Enter the Mobile number"
									required>
							</div>
						</div>
						<div
							class="input_wrap">
							<label>Gender</label>
							<div
								class="input_radio">
								<div
									class="input_radio_item">
									<input type="radio" id="male" name="gender"
										class="radio"
										value="male"
										checked>
									<label for="male"
										class="radio_mark">
										<ion-icon class="i"
											name="male-sharp"></ion-icon>
										Male</label>
								</div>
								<div
									class="input_radio_item">
									<input type="radio" id="female"
										name="gender"
										class="radio"
										value="female">
									<label for="female"
										class="radio_mark">
										<ion-icon class="i"
											name="female-sharp"></ion-icon>
										Female</label>
								</div>
								<div
									class="input_radio_item">
									<input type="radio" id="others"
										name="gender"
										class="radio"
										value="others">
									<label for="others"
										class="radio_mark">
										<ion-icon class="i"
											name="male-female-sharp"></ion-icon>
										Others</label>
								</div>
							</div>
						</div>

						<div
							class="input_wrap">
							<label
								for="dob">Date
								Of
								Birth</label>
							<div
								class="input_item">
								<i class="fa fa-calendar"
									id="icon"></i>
								<input type="date" name="dob" class="input"
									id="dob"
									required>
							</div>
						</div>

						<div
							class="input_wrap">
							<label
								for="course">Course</label>
							<div
								class="input_item">
								<i class="fa fa-caret-square-o-down"
									aria-hidden="true"
									id="icon"></i>
								<select id="course" name="cars"
									class="input"
									required>
									<option
										value="select">
										Select
										the
										Class
									</option>
									<option
										value="bca">
										Class
										NC
										To
										KG2
									</option>
									<option
										value="bscit">
										Class
										1
										To
										5th
									</option>
									<option
										value="bscca&it">
										Class
										5th
										To
										9th
									</option>



									<option
										value="bca">
										Matriculation
									</option>
									<option
										value="bscit">
										Intermediate
									</option>
									<option
										value="bscca&it">
										IT
										Club
									</option>




									<option
										value="bca">
										Sports
										Club
									</option>
									<option
										value="bscit">
										PT
										Club
									</option>












								</select>

							</div>
						</div>


						<div
							class="input_wrap">
							<label
								for="file">

								Adhaar
								Card
								With
								P.
								Sign</label>
							<div
								class="input_item">
								<i class="fa fa-file"
									id="icon"></i>
								<input type="file" name="file" class="input"
									id="file"
									required>
							</div>
						</div>

						<div
							class="input_wrap">
							<label
								for="password">Password</label>
							<div
								class="input_item">
								<i class="fa fa-key"
									id="icon"></i>
								<input type="password" name="password"
									class="input"
									id="password"
									placeholder="Enter the password">
							</div>
						</div>
						<div
							class="input_wrap">
							<label
								for="confirmpassword">Confirm
								Password</label>
							<div
								class="input_item">
								<i class="fa fa-check-circle"
									id="icon"></i>
								<input type="password" name="confirm password"
									class="input"
									id="confirmpassword"
									placeholder="Enter the confirm password">
							</div>
						</div>


						<input type="submit" class="button"
							value="Register Now">

						<div>
						</div>
						<input type="reset" class="clear_ad"
							value="Clear">
